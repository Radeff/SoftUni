<!DOCTYPE html>
<html>

<head>
    <title>Rectangles</title>
    <style>
        div {
            padding: 20px;
            border-radius: 15px;
        }
        p{
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="border: 3px dotted blue">
        <div style="border: 3px dashed red">
            <div style="border: 3px solid green">
                <p>I am a heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>

</html>
